<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<style>
  #wrap{
    border: 1px solid #000;
    padding: 10px;
    width: 500px;
    text-align: center;
  }
</style>
<script>

  // 라디오 버튼 체크 여부를 확인하는 함수
function formSubmited(){
  var arrRadio = document.getElementsByName("fruit");
  // 라디오 버튼은 name속성을 공유 하기 때문에 id로 불러올수 없다. (중복되면 안됨)
  // 그래서 getElementById 가 아니라 getElementByName를 사용한다
  for(var i=0; i<arrRadio.length; i++){
  if (arrRadio[i].checked){
    return alert(arrRadio[i].value + "을(를) 좋아하시는군요")
    } 
  }
  return alert ('과일을 선택해 주세요!');
}


</script>
</head>
<body>
  <div id="wrap">

    <p><b>먹고 싶은 과일을 고르세요</b></p>
    
    <input type="radio" name="fruit" value="수박">수박
    <input type="radio" name="fruit" value="오렌지">오렌지
    <input type="radio" name="fruit" value="레몬">레몬
    <input type="radio" name="fruit" value="메론">메론
    
    <p> <input type="button" value="전송하기" onclick="formSubmited()"></p>

  </div>

</body>
</html>
